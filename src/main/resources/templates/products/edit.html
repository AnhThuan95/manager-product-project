<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<style>
    .error {
        color: red;
        font-size: small;
    }
</style>
<body>
<h1>Edit product</h1>
<p>
    <a href="/admin">Product list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<form method="get" th:action="@{/admin/{id}/uploadFileEdit(id = ${product.id})}" enctype="multipart/form-data" th:object="${image}">
    Image: <input type="file" th:field="*{multipartFile}"/><br/>
<!--    <input th:type="text" name="ida" th:value="${product.id}">-->
    <input type="submit" value="Submit"/><br/>
</form>
<form th:action="@{/admin/edit}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td><input th:name="urlImage" th:value="${urlImage}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
            <td><span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td>
                <select th:field="*{manufacturer}">
                    <option th:each="m : ${manufacturers}" th:value="${m.id}" th:text="${m.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update product"></td>
        </tr>
    </table>
</form>
</body>
</html>
