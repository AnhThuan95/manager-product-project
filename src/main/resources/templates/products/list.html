<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<style>
    .img{
        width: 100px;
        height: 100px;
    }
</style>
<body>
<a href="/admin/create">Create new product</a>
<h1>Products</h1>

<span th:if="${keyword}">
    Search result for <code>"[[${keyword}]]"</code>, <a th:href="@{/admin}">click here to clear</a>.<br>
</span>
There are [[${products.totalElements}]] product(s).
<form>
    <label>
        Search by name or description:
        <input type="text" name="s">
    </label>
    <input type="submit" value="Search">
</form>
<br/>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Price</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td><img class="img" th:src="@{'/image/' + ${product.urlImage}}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.manufacturer?.name}"></td>
            <td><a th:href="@{/admin/edit/__${product.id}__ }">Edit</a></td>
            <td><a th:href="@{/admin/delete/__${product.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

<div>
    <a th:if="${products.hasPrevious()}"
       th:href="@{'/admin'(page=${products.number - 1}, size=${products.size}, s=${keyword})}">
        Previous
    </a>
    [[${products.number + 1}]]/[[${products.totalPages}]]
    <a th:if="${products.hasNext()}"
       th:href="@{'/admin'(page=${products.number + 1}, size=${products.size}, s=${keyword})}">
        Next
    </a>
</div>
</body>
</html>
